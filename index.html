<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Controle de Estoque</title>
</head>
<body>
  <div class="centrar-image">
  <img src="./BEATON.png" alt="CabeçalhoPrincipal">
</div>
  <h1 class="title">Controle de Estoque</h1>
  <form id="formProduto">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required>

    <label for="preco">Preço:</label>
    <input type="text" id="preco" required>

    <button type="submit">Adicionar Produto</button>
  </form>

  <h2 class="subtitle">Produtos em Estoque</h2>
  <table id="tabelaEstoque">
    <tr>
      <th>Nome</th>
      <th>Quantidade</th>
      <th>Preço</th>
      <th class="alterar">Alterar</th>
      <th>Remover</th>
    </tr>
  </table>

  <button id="desfazerButton" onclick="controle.desfazerExclusao()" disabled>Desfazer</button>

<script src="./Js/script.js"></script>
  <footer> Developed by Nikolas Souza</footer>
</body>
</html>
